name: Unittests Windows

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [windows-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip wheel;
        pip install 'torch<1.5' 'torchvision<0.6' -f https://download.pytorch.org/whl/torch_stable.html;  # issue with 1.5 on windows
        pip install -r requirements/install.txt;
        pip install -r requirements/install_async.txt;
        pip install -r requirements/unittests.txt;
        pip install --no-deps .
    - name: Run Tests
      run: |
        coverage run -m unittest
        coverage xml # convert .coverage file to coverage.xml file
