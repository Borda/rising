name: Unittests

on:  [push, pull_request] # Trigger the workflow on push or pull request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10]
        pytorch-version: [1.5, 1.13] # test on minimal and latest version
        exclude: # no pip wheel for torch=1.3 with py3.8
          - python-version: 3.8
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip wheel;
        pip install torch==${{ matrix.pytorch-version }};
        pip install -r requirements/install.txt;
        pip install -r requirements/install_async.txt;
        pip install -r requirements/unittests.txt;
        pip install --no-deps .
    - name: Run Tests
      run: |
        coverage run -m unittest
        coverage xml # convert .coverage file to coverage.xml file
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}} #required
        file: ./coverage.xml #optional
        flags: unittests #optional
        name: codecov-rising #optional
